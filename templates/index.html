{% extends "base.html" %}

{% block title %}Guess the name{% endblock title  %}

{% block content %}
    <form method="post" action="/login">
        <div class="form-group row">
            <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input name="user-name" type="text" class="form-control" id="inputName3" placeholder="name">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input name="user-email" class="form-control" id="inputEmail3" placeholder="Email">
             </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input name="user-password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>

            </div>
        </div>

    </form>
{% endblock content %}
